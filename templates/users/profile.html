{% extends "base.html" %}

{% block content %}
    <h1>Профиль пользователя</h1>
    <p>Имя пользователя: {{ current_user.username }}</p>
    <p>Роль: {{ current_user.role }}</p>
    <h2>Мои заказы</h2>
    <ul>
        {% for order in orders %}
            <li>{{ order.book.title }} ({{ order.status }})</li>
        {% endfor %}
    </ul>
{% endblock %}
